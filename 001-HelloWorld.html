<!DOCTYPE html>
<html>
<head>
<title>Hello World JS</title>
</head>
<body>
<p>Hello World is printed as an alert, in the console, and 
written into the HTML element below.</p>
<p id="demo"></p>

<script>
document.getElementById("demo").innerHTML = "Hello World";
window.alert("Hello World");
console.log("Hello World");
</script>

</body>
</html>
