<!DOCTYPE html>
<html>
<head>
<title>Function Practice</title>
</head>
<body>
<h2>Functions in JS</h2>
<p id="test"></p>
<script>
const click = document.getElementById("test")
function show(){
	click.innerHTML = "Hello World";
};
</script>
<button onclick="show()">Click me to run function</button>
</body>
</html>
